<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
                background-color: rgb(189, 154, 222);

            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <script>  
        let nome = prompt ('qual seu nome ? ')
        document.write ( `Olá ${nome} seu nome tem ${nome.length} letras </br> `)
        document.write (`seu nome em maiúsculo fica ${nome.toUpperCase()}</br>` )
        document.write (`seu nome em minúsculo fica ${nome.toLowerCase()}</br>`)
        let numero = Number( prompt ('digite um número '))
        document.write (`seu número arredondado fica ${numero.toFixed()}</br>`)
        document.write (`seu número : ${numero}`)

    
    </script>
</body>
</html>
